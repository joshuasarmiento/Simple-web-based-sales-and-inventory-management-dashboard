<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Inventory Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input,
        select,
        button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }

        .totals {
            display: flex;
            justify-content: space-between;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sales & Inventory Dashboard</h1>

        <!-- Inventory Section -->
        <div class="section">
            <h2>Inventory (Stock In / Out)</h2>
            <form id="inventoryForm">
                <select id="itemSelect">
                    <option value="">Select Item</option>
                </select>
                <input type="number" id="quantity" placeholder="Quantity" min="1">
                <button type="button" onclick="addStock()">Stock In</button>
                <button type="button" onclick="removeStock()">Stock Out</button>
            </form>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Point of Sale (Dynamic) -->
        <div class="section">
            <h2>Point of Sale (Dynamic Cart)</h2>
            <form id="posForm">
                <select id="posItemSelect">
                    <option value="">Select Item</option>
                </select>
                <input type="number" id="posQuantity" placeholder="Quantity" min="1">
                <input type="number" id="posPrice" placeholder="Price per Unit">
                <button type="button" onclick="addToCart()">Add to Cart</button>
            </form>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p>Cart Total: $<span id="cartTotal">0</span></p>
            <button onclick="processSale('offline')">Process Offline Sale</button>
            <button onclick="processSale('online')">Process Online Sale</button>
        </div>

        <!-- Orders Tabs -->
        <div class="section">
            <h2>Orders</h2>
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Online')">Online Orders</button>
                <button class="tablinks" onclick="openTab(event, 'Offline')">Offline Orders</button>
            </div>
            <div id="Online" class="tabcontent" style="display: block;">
                <table id="onlineOrdersTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="Offline" class="tabcontent">
                <table id="offlineOrdersTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Total Sales -->
        <div class="section">
            <h2>Total Sales</h2>
            <div class="totals">
                <p>Daily: $<span id="dailyTotal">0</span></p>
                <p>Monthly: $<span id="monthlyTotal">0</span></p>
                <p>Yearly: $<span id="yearlyTotal">0</span></p>
            </div>
        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [{
                name: 'Laptop',
                stock: 10
            },
            {
                name: 'Phone',
                stock: 20
            },
            {
                name: 'Headphones',
                stock: 15
            }
        ];
        let sales = JSON.parse(localStorage.getItem('sales')) || [];
        let cart = [];

        function saveData() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
            localStorage.setItem('sales', JSON.stringify(sales));
        }

        function updateInventoryTable() {
            const tbody = document.querySelector('#inventoryTable tbody');
            tbody.innerHTML = '';
            inventory.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.name}</td><td>${item.stock}</td>`;
                tbody.appendChild(tr);
            });
        }

        function updateSelectOptions() {
            const options = inventory.map(item => `<option value="${item.name}">${item.name} (Stock: ${item.stock})</option>`).join('');
            document.getElementById('itemSelect').innerHTML = '<option value="">Select Item</option>' + options;
            document.getElementById('posItemSelect').innerHTML = '<option value="">Select Item</option>' + options;
        }

        function addStock() {
            const itemName = document.getElementById('itemSelect').value;
            const qty = parseInt(document.getElementById('quantity').value);
            if (itemName && qty > 0) {
                const item = inventory.find(i => i.name === itemName);
                item.stock += qty;
                saveData();
                updateInventoryTable();
                updateSelectOptions();
            }
        }

        function removeStock() {
            const itemName = document.getElementById('itemSelect').value;
            const qty = parseInt(document.getElementById('quantity').value);
            if (itemName && qty > 0) {
                const item = inventory.find(i => i.name === itemName);
                if (item.stock >= qty) {
                    item.stock -= qty;
                    saveData();
                    updateInventoryTable();
                    updateSelectOptions();
                } else {
                    alert('Insufficient stock!');
                }
            }
        }

        function addToCart() {
            const itemName = document.getElementById('posItemSelect').value;
            const qty = parseInt(document.getElementById('posQuantity').value);
            const price = parseFloat(document.getElementById('posPrice').value);
            if (itemName && qty > 0 && price > 0) {
                const item = inventory.find(i => i.name === itemName);
                if (item.stock >= qty) {
                    cart.push({
                        name: itemName,
                        qty,
                        price,
                        total: qty * price
                    });
                    updateCartTable();
                } else {
                    alert('Insufficient stock!');
                }
            }
        }

        function updateCartTable() {
            const tbody = document.querySelector('#cartTable tbody');
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.name}</td><td>${item.qty}</td><td>$${item.price}</td><td>$${item.total}</td><td><button onclick="removeFromCart(${index})">Remove</button></td>`;
                tbody.appendChild(tr);
                total += item.total;
            });
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartTable();
        }

        function processSale(type) {
            if (cart.length === 0) return;
            const total = parseFloat(document.getElementById('cartTotal').textContent);
            const date = new Date().toISOString();
            sales.push({
                type,
                total,
                date
            });
            cart.forEach(cartItem => {
                const item = inventory.find(i => i.name === cartItem.name);
                item.stock -= cartItem.qty;
            });
            saveData();
            cart = [];
            updateCartTable();
            updateInventoryTable();
            updateSelectOptions();
            updateOrdersTables();
            updateSalesTotals();
            alert(`${type.charAt(0).toUpperCase() + type.slice(1)} sale processed: $${total}`);
        }

        function updateOrdersTables() {
            const onlineTbody = document.querySelector('#onlineOrdersTable tbody');
            const offlineTbody = document.querySelector('#offlineOrdersTable tbody');
            onlineTbody.innerHTML = '';
            offlineTbody.innerHTML = '';
            sales.forEach(sale => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${new Date(sale.date).toLocaleDateString()}</td><td>$${sale.total.toFixed(2)}</td>`;
                if (sale.type === 'online') onlineTbody.appendChild(tr);
                else offlineTbody.appendChild(tr);
            });
        }

        function updateSalesTotals() {
            const now = new Date();
            let daily = 0,
                monthly = 0,
                yearly = 0;
            sales.forEach(sale => {
                const saleDate = new Date(sale.date);
                if (saleDate.toDateString() === now.toDateString()) daily += sale.total;
                if (saleDate.getMonth() === now.getMonth() && saleDate.getFullYear() === now.getFullYear()) monthly += sale.total;
                if (saleDate.getFullYear() === now.getFullYear()) yearly += sale.total;
            });
            document.getElementById('dailyTotal').textContent = daily.toFixed(2);
            document.getElementById('monthlyTotal').textContent = monthly.toFixed(2);
            document.getElementById('yearlyTotal').textContent = yearly.toFixed(2);
        }

        function openTab(evt, tabName) {
            const tabcontents = document.getElementsByClassName('tabcontent');
            for (let i = 0; i < tabcontents.length; i++) tabcontents[i].style.display = 'none';
            const tablinks = document.getElementsByClassName('tablinks');
            for (let i = 0; i < tablinks.length; i++) tablinks[i].className = tablinks[i].className.replace(' active', '');
            document.getElementById(tabName).style.display = 'block';
            evt.currentTarget.className += ' active';
        }

        // Initialize
        updateInventoryTable();
        updateSelectOptions();
        updateOrdersTables();
        updateSalesTotals();
    </script>
</body>
</html>
